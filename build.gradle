plugins {
    id 'java'
}

group 'com.github.chrisblutz'
version '0.1.0-beta'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    bundle
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.0.1'
    compile files('libs/aixm-5.1.jar')
    bundle files('libs/aixm-5.1.jar')
}

jar {
    from configurations.bundle.collect { it.isDirectory() ? it : zipTree(it) }
    
    manifest {
        attributes(
                'Implementation-Title': 'Jetway',
                'Implementation-Version': version
        )
    }
}

tasks.withType(Jar) {
    destinationDir = file('bin/')
}
